{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="{% static "entry.js" %}" defer></script>
    <link rel="stylesheet" href="createEntry.css">
    <title>Benchmark</title>
</head>

<body>
<form action="{% url 'create_entry' %}" method="post">                                                             
  {% csrf_token %}
  <label for="content"></label>
  <input type="text" name="content" id="content" />
  <input type="submit" value=" Post ðŸ“« " />
</form>

    <ul>
        {% for entry in entries %}
        <li>
            <p> {{entry.title}} </p>
        </li>
        {% endfor %}
    </ul>
    <div>
        <a href="{% url 'top_entries' %}">
            <button id="topEntries">Top Entries </button>
        </a>
    </div>
    <ul>
        {% for entry in entries %}
        <li id="liOfContent">
            <div>
                {{ entry.content }}
            </div>
            <div id="divOfLikes">
                <button id="like">
                    LIKE
                    <p id="entryLikes">{{ entry.likes }}</p>
                </button>
            </div>
        </li>

        {% endfor %}
    </ul>

</body>

</html>
