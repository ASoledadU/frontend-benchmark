{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="{% static "entry.js" %}" defer></script>
    <title>Benchmark</title>
</head>

<body>
    <div>
    <a href="{% url 'create_entry' %}">
        <button id="makeAnEntry"> Want to make an Entry? </button>
    </a>
    <a href="{% url 'top_entries' %}">
        <button>Top Entries </button>
    </a>
    </div>
    <ul>
        {% for entry in entries %}
        <li id="liOfContent">
            <div>
                {{ entry.content }}
            </div>
            <div id="divOfLikes">
                <button id="like">
                    <div>LIKE</div>
                    <p id="entryLikes">{{ entry.likes }}</p>
                </button>
            </div>
        </li>

        {% endfor %}
    </ul>
</body>

</html>
